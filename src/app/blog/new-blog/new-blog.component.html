<div class="container newContainer">
  <p class="ui header">New Post</p>
  <div class="ui segment newContainer">

  <form (ngSubmit)="onSubmit(blogForm)"[formGroup]="blogForm">
      <div class="form-group">
          <label class="headertext" for="title">Title</label>
          <input type="text" class="form-control" formControlName="title" name="title" placeholder="Title">
       </div>
       <div class="form-group">
           <label class="headertext" for="image">Image</label>
            <input type="text" class="form-control" formControlName="image" name="image" placeholder="image">
        </div>
        <div class="form-group">
            <label class="headertext" for="body">Body</label>
            <textarea class="form-control" rows="6" formControlName="body" name="body" ></textarea>
       </div>
       <div>
           <button class="ui inverted green button" type="submit">Submit</button>
      </div>

  </form>

  </div>

</div>
